<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Crafty+Girls|Schoolbell|Roboto&display=swap" rel="stylesheet">
  <body>
    <div id="root" class="content">
      <h1 class="title">Protect your secret notes at school</h1>
      <h4 class="subtitle">Type a text below to encript or decript it.</h4>
      <form id="cipher" name="cipher" class="form">
        <textarea class="inputStyle" id="text" name="text" placeholder="Insert a text to encode or decode."></textarea>
        <br>
        <input class="inputStyle inputNum" type="number" name="key" id="key" placeholder="Insert a numeric key"></input>
        <br>
        <button class="button left" id="encodeBtn">Cipher it!</button>
        <button class="button right" id="decodeBtn">Decipher it!</button>
        <br>
        <textarea class="inputStyle" id="result" name="result" readonly placeholder="See your encoded or decoded text here."></textarea>
      </form>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
