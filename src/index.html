<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Sending notes on school</h1>
      <h4>Type a text below to cipher it.</h4>
      <form id='cipher' name='cipher'>
        <textarea id='text' name='text'>banana</textarea>
        <br>
        <input type='number' name='key' id='key' placeholder='Insert a numeric key to encode or decode'></input>
        <br>
        <button onclick='encodeText()'>Cipher it!</button>
        <button onclick='decodeText()'>Decipher it!</button>
        <br>
        <textarea id='result' name='result'>See your encoded or decoded text here.</textarea>
      </form>
      
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
