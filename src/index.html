<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Sending notes on school</h1>
      <h4>Type a text below to cipher it.</h4>
      <form id='cipher' name='cipher'>
        <textarea id='toCipher' name='toCipher'>Type something to encode....</textarea>
        <br>
        <input type='number' name='cipherKey' id='cipherKey' placeholder='Insert a numeric key to encode'></input>
        <br>
        <button onclick='clickEncode()'>Cipher it!</button>
        <br>
        <textarea id='ciphered' name='ciphered'>See your encoded text here.</textarea>
      </form>
      <h4>Insert a text below to decipher it.</h4>
      <form id='decipher' name='decipher'>
          <textarea id='toDecipher' name='toDecipher'>Type something to decode...</textarea>
          <br>
          <input type='number' name='decipherKey' id='decipherKey' placeholder='Insert a numeric key to decode'></input>
          <br>
          <button onclick='clickDecode()'>Decipher it!</button>
          <br>
          <textarea id='deciphered' name='deciphered'>See your decoded text here.</textarea>
      </form>
      
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
