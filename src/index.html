<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Crafty+Girls|Schoolbell&display=swap" rel="stylesheet">
  <body>
    <div id="root">
      <h1 class='title'>Protect your secret notes at school</h1>
      <h4 class='outterText'>Type a text below to encript it.</h4>
      <form id='cipher' name='cipher' class='form'>
        <textarea class="text" id='text' name='text'>Insert a text to encode or decode</textarea>
        <br>
        <input class="text" type='number' name='key' id='key' placeholder='Insert a numeric key to encode or decode'></input>
        <br>
        <button id='encodeBtn'>Cipher it!</button>
        <button id='decodeBtn'>Decipher it!</button>
        <br>
        <textarea class="text" id='result' name='result'>See your encoded or decoded text here.</textarea>
      </form>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
